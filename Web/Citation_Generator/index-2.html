<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Justin Bachtell" />
    <meta
      name="description"
      content="Easy, quick, ad-free citation generator for APA 7."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, citation, apa, american psychological association, API, mla, chicago"
    />
    <title>Citation Generator</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2 class="title">Citation Generator</h2>
        <a href=""><button id="reset-form" type="reset">Reset</button></a>
      </div>
      <span class="result__title field-title">Generated Citation</span>
      <div class="result">
        <div class="result info left">click to copy</div>
        <div class="result info right">copied</div>
        <div class="result viewbox" id="result"></div>
        <button class="copy" id="copy-btn" style="--x: 0; --y: 0">
          <img src="/images/copy-icon.svg" height="15px" width="15px" />
        </button>
      </div>

      <div class="fields">
        <span class="source__title field-title">Citation Type & Style </span>
        <div class="field">
          <select name="source-type" id="source-type" onchange="populateWebsiteFields()">
            <option value="" selected disabled>Choose a source type</option>
            <option value="website">Website</option>
            <option value="book" disabled>Book</option>
            <option value="journal" disabled>Journal</option>
            <option value="video" disabled>Video</option>
            <option value="newspaper-magazine" disabled>
              Newspaper or Magazine
            </option>
          </select>
        </div>
        <div class="field">
          <select name="citation" id="citation-style">
            <option value="" selected disabled>Choose a citation style</option>
            <option value="apa">APA 7th</option>
            <option value="mla" disabled>MLA</option>
            <option value="chicago" disabled>Chicago 17th</option>
            <option value="turabian" disabled>Turabian 9th</option>
          </select>
        </div>
      </div>

      <div class="fields">
        <span class="fields__title field-title">Author(s)</span>
        <div class="field">
          <label for="firstname">Author's First Name:</label>
          <input type="text" id="firstname" />
        </div>
        <div class="field">
          <label for="midinitial">Author's Middle Initial:</label>
          <input type="text" id="midinitial" />
        </div>
        <div class="field">
          <label for="lastname">Author's Last Name:</label>
          <input type="text" id="lastname" />
        </div>
      </div>

      <div class="fields">
        <span class="publication__title field-title">Publication Info</span>
        <div class="field">
          <label for="worktitle">Title of Work:</label>
          <input type="text" id="worktitle" />
        </div>
        <div class="field">
          <label for="platformtitle">Journal/Website Title:</label>
          <input type="text" id="platformtitle" />
        </div>
        <div class="field">
          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" />
        </div>
        <div class="field">
          <label>Date Published:</label>
          <input type="text" id="publishyear" placeholder="Year" minlength="3" maxlength="4" pattern="[0-9]{3,4}" title="Year that work was published."/>
          <select name="publishmonth" id="publishmonth" title="Month that work was published.">
            <option value="" selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          <input type="text" id="publishday" placeholder="Day" minlength="1" maxlength="2" pattern="[0-9]{1,2}" title="Day that work was published."/>
        </div>
        <div class="field">
          <label for="dateaccessed">Date Accessed:</label>
          <input type="text" id="accessyear" placeholder="Year" minlength="3" maxlength="4" pattern="[0-9]{3,4}" title="Year that you accessed the work."/>
          <select name="accessmonth" id="accessmonth" title="Month that you accessed the work.">
            <option value="" selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          <input type="text" id="accessday" placeholder="Day" minlength="1" maxlength="2" pattern="[0-9]{1,2}" title="Day that you accessed the work."/>
        </div>
        <div class="field">
          <label for="source-url">Source URL:</label>
          <input
            type="url"
            id="source-url"
            placeholder="https://www.website.com"
          required />
        </div>
      </div>

      <button onclick="refreshPage()" class="btn generate" id="generate">
        Generate Citation
      </button>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
