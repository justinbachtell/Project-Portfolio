<!-- 
Author: Justin Bachtell
Files: index.html, styles.css, search.js, and app.js.
Description: A responsive UI-based application that displays
  data from https://jsonplaceholder.typicode.com/. The
  application displays posts from the API, and allows users
  to search/filter posts by author ID, or load additional posts.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Justin Bachtell" />
    <meta
      name="description"
      content="Responsive UI based on Coding Challenges #1 and #2."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, API" />
    <title>Code Challenge #1 & #2</title>

    <!-- Reset default styles -->
    <link rel="stylesheet" href="/css/reset.css" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Axios jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Navbar header -->
    <div class="container-fluid" id="header">
      <h1 class="mt-2">CHALLENGE 1 & 2</h1>
    </div>

    <!-- Author ID search -->
    <div class="container-fluid" id="title-search">
      <div class="row">
        <h1>Posts</h1>
      </div>
      <div class="row">
        <form id="searchForm">
          <input type="text" name="query" placeholder="Filter by author ID" />
          <button id="search-btn">Search</button>
        </form>
      </div>
    </div>

    <!-- Blog cards for JSONPlaceholder posts -->
    <div class="container-fluid cards">
      <div
        id="cards"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
      ></div>
    </div>

    <!-- Load more posts button -->
    <div class="container-fluid">
      <div class="row">
        <button id="btn" type="button" class="mt-3 mx-auto btn">
          Get 10 More Posts
        </button>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="footer-icons">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-circle-fill"
        viewBox="0 0 16 16"
      >
        <circle cx="8" cy="8" r="8" />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-triangle-fill"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M7.022 1.566a1.13 1.13 0 0 1 1.96 0l6.857 11.667c.457.778-.092 1.767-.98 1.767H1.144c-.889 0-1.437-.99-.98-1.767L7.022 1.566z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-square-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"
        />
      </svg>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/search.js"></script>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
